<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form method="post" action="#" onsubmit="return mytxt()">
        <b>Username</b> <span class="star"></span>:<input type="text" id="uname" placeholder="Enter Username"><span
            class="star" id="unspan">*</span><br><br>
        <b>Password</b> <span class="star"></span>:<input type="password" id="pass" placeholder="Enter Password"><span
            class="star" id="passspan">*</span><br><br>
        <b class="con">Confirm Password</b> <span class="star"></span>:<input type="password" id="conpass"
            placeholder="Confirm Password"><span class="star" id="conpassspan">*</span><br><br>
        <b>Phone No</b> <span class="star"></span>:<input type="text" id="phone" placeholder="Phone no..."><span
            class="star" id="phonespan">*</span><br><br>
        <b>Email Id</b> <span class="star"></span>:<input type="text" id="email" placeholder="Enter Email id.."><span
            class="star" id="emailspan">*</span><br><br>
        <input type="submit" value="submit data" class="btn">
    </form>
    <script src="form.js"></script>

</body>

</html>
